name: Autograde

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # optional
          pip install coverage  # optional for more detailed output

      - name: Run all nested unittests
        run: |
          echo "Discovering and running all unittests recursively..."
          python -m unittest discover -s . -p "test_*.py" -v > results.txt || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: unittest-results
          path: results.txt
